<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <h1>Register</h1>
   <form action="{% url 'login:register' %}" method="post">
       {% csrf_token %}

    Password:<br>

    Email:<br>
    <input type="text" name="email"><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
